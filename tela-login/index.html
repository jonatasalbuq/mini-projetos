<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>
    <main>
        <div id="left">
            <h1>Porta para um Mundo de Possibilidades</h1>
            <img src="imgs/leadership-animate.svg" alt="">
        </div>
        <div id="right">
            <div id="login-block">
                <h1>LOGIN</h1>
                <div class="datafield">
                    <label for="user">Usuário</label>
                    <input type="text" name="user" id="user" placeholder="Usuário">
                </div>
                <div class="datafield">
                    <label for="pwd">Senha</label>
                    <input type="password" name="pwd" id="pwd" placeholder="Senha">
                </div>
                <p id="fgt-pwd"><a href="#">Esqueceu sua senha?</a></p>
                <button id="btn-login">Entrar</button>
                <p id="enter-with">Acesse com:</p>
                <div id="alt-login">
                    <button id="google"></button>
                    <button id="twitter"></button>
                    <button id="facebook"></button>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
